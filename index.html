<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>蛋鸡日报工具（无缓存）</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 12px; }
    td, th { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input, textarea { width: 98%; box-sizing: border-box; }
    textarea { height: 120px; }
    button { padding: 6px 14px; margin: 6px 0; }
  </style>
</head>
<body>
<h2>蛋鸡生产日报工具</h2>
<table>
  <tr><td>日期</td><td><input type="date" id="date"></td>
      <td>栋号</td><td><input type="text" id="flock" value="临猗2栋"></td></tr>
  <tr><td>品种</td><td><input type="text" id="breed" value="粉六"></td>
      <td>日龄</td><td><input type="number" id="age"></td></tr>
  <tr><td>昨日存栏</td><td><input type="number" id="stockYesterday"></td>
      <td>死淘数</td><td><input type="number" id="deadCount" oninput="updateStock()"></td></tr>
  <tr><td>今日存栏</td><td><input type="number" id="stockToday" readonly></td>
      <td>光照</td><td><input type="number" id="light"></td></tr>
  <tr><td>天气</td><td colspan="3"><input type="text" id="weather"></td></tr>
  <tr><td>用药</td><td colspan="3"><input type="text" id="medication"></td></tr>
</table>

<h3>产蛋与饲料数据</h3>
<table>
  <tr><td>产蛋数</td><td><input type="number" id="eggCount"></td>
      <td>破蛋数</td><td><input type="number" id="brokenEggs"></td></tr>
  <tr><td>产蛋总重（斤）</td><td><input type="number" id="eggWeight"></td>
      <td>收蛋时间</td><td><input type="text" id="collectTime"></td></tr>
  <tr><td>饮水总量(m³)</td><td><input type="number" id="waterTotal"></td>
      <td>昨日料表</td><td><input type="number" id="feedMeterPrev"></td></tr>
  <tr><td>今日料表</td><td><input type="number" id="feedMeterToday"></td>
      <td>进料数</td><td><input type="number" id="feedAdded"></td></tr>
  <tr><td>对比用料</td><td><input type="number" id="feedCompare"></td>
      <td>添加剂</td><td><input type="text" id="additive"></td></tr>
</table>

<h3>计算结果</h3>
<table>
<tr><td>存栏</td><td id="vStock"></td>
    <td>日总采食</td><td id="vFeedTotal"></td></tr>
<tr><td>日均采食</td><td id="vFeedAvg"></td>
    <td>产蛋率</td><td id="vLayRate"></td></tr>
<tr><td>只均产蛋量</td><td id="vEggMass"></td>
    <td>破蛋率</td><td id="vBreakRate"></td></tr>
<tr><td>箱重</td><td id="vBoxWeight"></td>
    <td>日均饮水</td><td id="vWaterAvg"></td></tr>
<tr><td>料蛋比</td><td id="vFeedEggRatio"></td>
    <td>水料比</td><td id="vWaterFeedRatio"></td></tr>
</table>

<button onclick="calc()">计算并生成日报</button>
<textarea id="reportText"></textarea>

<script>
function $(id){return document.getElementById(id)}
function updateStock(){ $('stockToday').value = $('stockYesterday').value - $('deadCount').value }

function calc() {
  const s = +$('stockYesterday').value - +$('deadCount').value;
  const e = +$('eggCount').value, w = +$('eggWeight').value;
  const b = +$('brokenEggs').value, wt = +$('waterTotal').value;
  const f1 = +$('feedMeterPrev').value, f2 = +$('feedMeterToday').value, fa = +$('feedAdded').value;
  const fc = +$('feedCompare').value;
  const tf = f1 + fa - f2;
  const af = s ? tf/s*1000 : 0;
  const lr = s ? e/s*100 : 0;
  const ep = s ? w/s : 0;
  const br = e ? b/e*100 : 0;
  const box = e ? w/e*360 : 0;
  const wa = s ? wt/s*1e6 : 0;
  const fe = ep ? af/ep : 0;
  const wf = af ? wa/af : 0;

  $('vStock').innerText = s;
  $('vFeedTotal').innerText = tf.toFixed(0);
  $('vFeedAvg').innerText = af.toFixed(1);
  $('vLayRate').innerText = lr.toFixed(1);
  $('vEggMass').innerText = ep.toFixed(1);
  $('vBreakRate').innerText = br.toFixed(2);
  $('vBoxWeight').innerText = box.toFixed(2);
  $('vWaterAvg').innerText = wa.toFixed(1);
  $('vFeedEggRatio').innerText = fe.toFixed(2);
  $('vWaterFeedRatio').innerText = wf.toFixed(2);

  const d = new Date($('date').value);
  const ds = (d.getMonth()+1) + '月' + d.getDate() + '日';
  $('reportText').value =
\`\${$('flock').value}
日期：\${ds}
饲料标签：
VK116
1069/4.26（19400）
品种：\${$('breed').value}
日龄：\${$('age').value}
存栏：\${s}
死淘：\${$('deadCount').value}
日总采食：\${tf}
日均采食：\${af.toFixed(1)}
产蛋个数：\${e}
产蛋率：\${lr.toFixed(1)}
收蛋时间：\${$('collectTime').value}
料蛋比：\${fe.toFixed(2)}
产蛋斤数：\${w.toFixed(2)}
只均产蛋量：\${ep.toFixed(1)}
破蛋个数：\${b}
破蛋率：\${br.toFixed(2)}
箱重：\${box.toFixed(2)}
总饮水：\${wt.toFixed(2)}
日均饮水：\${wa.toFixed(1)}
光照：\${$('light').value}
天气：\${$('weather').value}
用药：
\${$('medication').value}
\`;
}
</script>
</body>
</html>
